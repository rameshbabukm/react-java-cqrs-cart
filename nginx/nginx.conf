upstream command_service {
    server command-service:8081;
}

upstream query_service {
    server query-service:8082;
}

upstream frontend {
    server frontend:3000;
}

server {
    listen 3001;
    server_name localhost;

    # CORS Headers - allow all origins for API (frontend will be served separately)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
    add_header 'Access-Control-Max-Age' '1728000' always;

    # Handle CORS preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Handle API requests - route by path
    location /api/customers {
        # All customer requests go to command service
        proxy_pass http://command_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    location /api/categories {
        # All category requests go to command service
        proxy_pass http://command_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    location /api/products {
        # Product GET requests go to query service, others to command
        if ($request_method = GET) {
            proxy_pass http://query_service;
        }
        proxy_pass http://command_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    location /api/carts {
        # Cart GET requests go to query service, others to command
        if ($request_method = GET) {
            proxy_pass http://query_service;
        }
        proxy_pass http://command_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    location /api/orders {
        # Order GET requests go to query service, others to command
        if ($request_method = GET) {
            proxy_pass http://query_service;
        }
        proxy_pass http://command_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    # Health check endpoints
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
